<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="app">{{content}}</div>
	<script type="text/javascript">
		const vm = new Vue({
			el: '#app',
			data: {
				content: 1
			}
		})

		setInterval(() => {
			vm.$data.content++
		}, 1000)
	</script>
</body>
</html>
